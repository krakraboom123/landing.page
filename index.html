<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Product</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b1220;
      --muted:#475569;
      --blue:#2563eb;
      --blue2:#60a5fa;
      --shadow:0 18px 60px rgba(2,6,23,.10);
      --radius:22px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 520px at 50% -10%, rgba(96,165,250,.35), transparent 60%),
        radial-gradient(800px 520px at 90% 10%, rgba(37,99,235,.18), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:24px 18px 80px;
    }

    /* HERO VIDEO */
    .heroVideo{
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      background:#000;
      box-shadow:var(--shadow);
    }

    .heroVideo::before{
      content:"";
      position:absolute;
      inset:-2px -2px auto -2px;
      height:3px;
      background:linear-gradient(90deg,transparent,var(--blue),var(--blue2),transparent);
      z-index:2;
    }

    .heroVideo iframe{
      width:100%;
      aspect-ratio:16/9;
      border:0;
      display:block;
    }

    .heroText{
      text-align:center;
      margin:26px auto 0;
    }

    .heroText h1{
      margin:0;
      font-size:clamp(32px,5vw,56px);
      letter-spacing:-.03em;
      line-height:1.05;
    }

    .heroText p{
      margin:10px auto 0;
      max-width:680px;
      color:rgba(11,18,32,.62);
      font-size:15px;
      line-height:1.55;
    }

    /* SECTION */
    .sectionTitle{
      margin:42px 0 18px;
      font-size:13px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(11,18,32,.55);
      text-align:center;
      font-weight:900;
    }

    /* VIDEO STACK */
    .videoStack{
      display:grid;
      gap:20px;
    }

    .videoCard{
      border-radius:18px;
      overflow:hidden;
      background:#000;
      box-shadow:var(--shadow);
    }

    .videoCard iframe{
      width:100%;
      aspect-ratio:16/9;
      border:0;
      display:block;
    }

    /* OPTIONAL CTA */
    .ctaWrap{
      text-align:center;
      margin-top:46px;
    }

    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 22px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--blue),var(--blue2));
      color:#fff;
      font-weight:900;
      text-decoration:none;
      box-shadow:0 14px 34px rgba(37,99,235,.22);
    }
  </style>
</head>

<body>
  <main class="wrap">

    <!-- HERO YOUTUBE VIDEO -->
    <div class="heroVideo">
      <iframe
        src="https://www.youtube-nocookie.com/embed/HERO_VIDEO_ID
          ?autoplay=1
          &mute=1
          &loop=1
          &playlist=HERO_VIDEO_ID
          &controls=0
          &showinfo=0
          &rel=0
          &modestbranding=1
          &playsinline=1"
        allow="autoplay; fullscreen"
        allowfullscreen>
      </iframe>
    </div>

    <!-- HERO TEXT -->
    <div class="heroText">
      <h1>The Ultimate Your Product Name</h1>
      <p>
        Short, high-impact line explaining what this is and why people want it.
      </p>
    </div>

    <!-- MORE VIDEOS -->
    <h2 class="sectionTitle">See It In Action</h2>

    <section class="videoStack">

      <div class="videoCard">
        <iframe
          src="https://www.youtube-nocookie.com/embed/VIDEO_1_ID
            ?autoplay=1
            &mute=1
            &loop=1
            &playlist=VIDEO_1_ID
            &controls=0
            &rel=0
            &playsinline=1"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>
      </div>

      <div class="videoCard">
        <iframe
          src="https://www.youtube-nocookie.com/embed/VIDEO_2_ID
            ?autoplay=1
            &mute=1
            &loop=1
            &playlist=VIDEO_2_ID
            &controls=0
            &rel=0
            &playsinline=1"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>
      </div>

      <div class="videoCard">
        <iframe
          src="https://www.youtube-nocookie.com/embed/VIDEO_3_ID
            ?autoplay=1
            &mute=1
            &loop=1
            &playlist=VIDEO_3_ID
            &controls=0
            &rel=0
            &playsinline=1"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>
      </div>

    </section>

    <!-- OPTIONAL CTA -->
    <div class="ctaWrap">
      <a class="cta" href="https://your-checkout-link" target="_blank">
        Get Access â†’
      </a>
    </div>

  </main>
</body>
</html>
